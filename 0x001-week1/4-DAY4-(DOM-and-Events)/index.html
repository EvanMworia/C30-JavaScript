<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>My To-Do List</h1>
            <h4><i>Whatever Nike Said!</i></h4>
            <div class="input-form">
                <input
                    type="text"
                    id="input-item"
                    placeholder="Add item and select due-date"
                />
                <input type="date" id="date" />
                <button onclick="addItem()" id="btn">Add Item</button>
            </div>
            <div class="all-items-list">
                <h2>Undone Items</h2>
                <ul id="undone-items">
                    <!-- alladded items will be appended here -->
                </ul>
            </div>
            <div class="completed-items-list">
                <h2>Done Items</h2>
                <ul id="done-items">
                    <!-- all Completed items will be appended here -->
                </ul>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
