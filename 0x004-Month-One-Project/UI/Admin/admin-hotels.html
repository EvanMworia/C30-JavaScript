<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="admin-style.css" />
        <script src="admin.js" defer></script>
    </head>
    <body>
        <div class="container">
            <section>
                <h2>Manage Hotels</h2>
                <form id="hotelForm">
                    <input type="text" id="hotelName" placeholder="Hotel Name" required />
                    <input type="text" id="hotelLocation" placeholder="Location" required />
                    <input type="number" id="hotelRating" placeholder="Star Rating" required />
                    <button type="submit">Add Hotel</button>
                </form>
                <a href="admin-home.html"><button class="back">BACK TO HOME</button></a>
                <table id="hotelTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Rating</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Hotel data will be dynamically added here -->
                    </tbody>
                </table>
            </section>
        </div>
    </body>
</html>
